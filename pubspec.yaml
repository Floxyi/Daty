name: daty
description: An app to remember all birthdays.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.7
  awesome_notifications: any
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.0.15
  flutter_slidable: ^3.0.1
  confetti: ^0.7.0
  yaml: ^3.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_ios: "images/app_icon_ios.png"
  image_path_android: "images/app_icon_android.png"
  adaptive_icon_background: "images/app_icon_android_background.png"
  adaptive_icon_foreground: "images/app_icon_android_foreground.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "images/app_icon_android.png"
  windows:
    generate: true
    image_path: "images/app_icon_ios.png"
    icon_size: 48

flutter_native_splash:
  background_image: "images/app_background_dark.png"
  image: images/app_splash_white.png

flutter_lints: ^2.0.0

flutter:
  assets:
    - pubspec.yaml
    - assets/
    - assets/images/
    - assets/language/
  uses-material-design: true
  generate: true
